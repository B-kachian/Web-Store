<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/panel.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/flexboxgrid.css" />

    <title>Users Panel</title>
  </head>
  <body>
    <header>
    <nav>
      <div class="nav-right">
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a href=""><i class="fas fa-shopping-cart"></i></a>
        <a href="panel.html"><i class="far fa-user"></i></a>
        <a href=""><i class="fas fa-search"></i></a>
      </div>
      <div class="nav-left">
        <div class="register-login-btn">
          <i class="fas fa-user"></i>
          <a href="LogIn.html">Register/Log In</a>
        </div>
      </div>
    </nav>
  </header>
    <div id="panel" class="panel">
      <div id="right">
        <section class="menu">
          <div class="user-info">
            <div class="img-name">
              <img src="./images/profile.jpg" alt="" />
              <span class="name">Behnam Kachian</span>
              <i onclick="toggleUserDetails()" class="fas fa-angle-up"></i>
            </div>

            <div class="details">
              <div class="details-item">
                <span> User :</span>
                <span> Amin</span>
              </div>
              <div class="details-item">
                <span> Satuation : </span>
                <span>Online</span>
              </div>
            </div>
          </div>



          <div class="menu-btns">
            <a class="item" href="">
              <i class="fas fa-bell"></i>
              <span>Produvts</span>
            </a>
            <a class="item item-active" href="">
              <i class="fas fa-bell"></i>
              <span>Orders</span>
            </a>
            <a class="item" href="">
              <i class="fas fa-bell"></i>
              <span> News</span>
            </a>
            <a class="item" href="">
              <i class="fas fa-bell"></i>
              <span>Support</span>
            </a>
            <a class="item" href="">
              <i class="fas fa-bell"></i>
              <span> Users</span>
            </a>
          </div>
        </section>
      </div>


      <div id="left">
        <section class="main-box">
          <header>
            <nav>
              <div class="right">
                <i onclick="togglePanel()" class="fas fa-bars"></i>
                <div class="search">
                  <input type="text" />
                  <i class="fas fa-search"></i>
                </div>
              </div>
              <div class="left">
                <a href=""><i class="fas fa-bell"></i></a>
                <a href=""><i class="fas fa-cog"></i></a>
                <a href=""><i class="fas fa-power-off"></i></a>
              </div>
            </nav>
            <div class="header-message">
              <h3>Last LogIn 2 Days Ago</h3>
              <a href="" class="lang-btn">English</a>
            </div>
          </header>
          <div class="holder">
            <div class="row">
              <div class="col-lg-3">
                <div class="mini-card-report">
                  <div class="right">
                    <i class="fas fa-clipboard-list"></i>
                  </div>
                  <div class="left">
                    <span>Stock</span>
                    <span>5</span>
                  </div>
                </div>
              </div>
              <div class="col-lg-3">
                <div class="mini-card-report">
                  <div class="right">
                    <i class="fas fa-clipboard-list"></i>
                  </div>
                  <div class="left">
                    <span> Stock</span>
                    <span>19</span>
                  </div>
                </div>
              </div>
              <div class="col-lg-3">
                <div class="mini-card-report">
                  <div class="right">
                    <i class="fas fa-clipboard-list"></i>
                  </div>
                  
                  <div class="left">
                    <span>Stock </span>
                    <span>23</span>
                  </div>
                </div>
              </div>
              <div class="col-lg-3">
                <div class="mini-card-report">
                  <div class="right">
                    <i class="fas fa-clipboard-list"></i>
                  </div>
                  <div class="left">
                    <span>Stock</span>
                    <span>16</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="revenue-box">
              <div class="head">
                <div class="right">
                  Most Bought
                </div>
                <div class="left">
                  <i class="fas fa-cog"></i>
                  <i class="fas fa-redo"></i>
                </div>
              </div>
              <div class="content">
                <canvas id="myChart" width="300" height="150"></canvas>
              </div>
            </div>
          </div>
        </section>
      </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.0/dist/Chart.min.js"></script>
    <script src="./js/panel.js"></script>
  
</body>
</html>
